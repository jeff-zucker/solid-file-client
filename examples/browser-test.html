<!DOCTYPE html>

<script>
fc = SolidFileClient;
/*
   YOU MUST CHANGE THE IDP AND BASE (and optionally TEST)
   The script will create the test folder under the base location, 
   then write and delete files files in it and then delete the test folder.
   It does not need to be in a public folder - this script logs you in.
   
*/
cfg = batch.getConfig({
    idp  : 'https://solid.community',
    base : 'https://jeffz.solid.community',
    test : '/public/test/'
});
</script>
<script src="./common-base.js"></script>
<script> batch.run( common(cfg) ); </script>

This test runs in the browser's console, so please open dev-tools and choose
