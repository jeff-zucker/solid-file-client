<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Solid File Client example</title>
</head>

<body>
    This test runs in the browser's console, so please open dev-tools and choose
    "console" to watch.

    <script src="https://solid.github.io/releases/rdflib.js/rdflib-0.12.2.min.js"></script>
    <script src="../solid-auth-client/solid-auth-client.bundle.js"></script>
    <script src="../../dist/window/solid-file-client.bundle.js"></script>
    <script>
        async function main() {
            const fileClient = new SolidFileClient(solid.auth, $rdf);
            const webId = await fileClient.popupLogin()
            console.log(`Logged in as ${webId}`)
            const cardResponse = await fileClient.get(webId)
            const card = await cardResponse.text()
            console.log(card)
        }
        main()
    </script>
</body>

</html>
